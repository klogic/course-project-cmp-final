<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeSelectedEvent)="onRecipeSelectedEvent($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipeActive]="recipe"
      *ngIf="recipe; else receipeSelectRequire"
    ></app-recipe-detail>
    <ng-template #receipeSelectRequire>please select recipe...</ng-template>
  </div>
</div>
